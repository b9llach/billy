        .audio-controls {

        .cover {

            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            overflow: hidden;
            pointer-events: none;
        }
        .triangle {
            position: absolute;
            width: 150%;
            height: 150%;
            background: linear-gradient(45deg, #0f479f, #ed2788);
            transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .triangle-left {
            top: -25%;
            left: -25%;
            clip-path: polygon(0 0, 0% 100%, 100% 100%);
        }
        .triangle-right {
            bottom: -25%;
            right: -25%;
            clip-path: polygon(100% 0, 0 0, 100% 100%);
        }
        .cover.hide .triangle-left {
            transform: translate(-75%, 75%);
        }
        .cover.hide .triangle-right {
            transform: translate(75%, -75%);
        }
